<!DOCTYPE html>
<html>

<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: black;
    }

    h1 {
      color: antiquewhite;
    }

    #container {
      margin: 0 auto;
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: grey;
    }

    label {
      display: inline-table;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }

    select {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #result {
      margin: 20px 0;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Temperature Converter</h1>
  <div id="container">
    <label for="tempInput">Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter temperature" required>

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button id="convertBtn">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function () {
      const tempInput = parseFloat(document.getElementById("tempInput").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      let convertedTemp;

      if (isNaN(tempInput)) {
        alert("Please enter a valid number for temperature.");
        return;
      }

      if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        convertedTemp = (tempInput * 9 / 5) + 32;
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        convertedTemp = (tempInput - 32) * 5 / 9;
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        convertedTemp = tempInput + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        convertedTemp = tempInput - 273.15;
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        convertedTemp = (tempInput - 32) * 5 / 9 + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        convertedTemp = (tempInput - 273.15) * 9 / 5 + 32;
      } else {
        convertedTemp = tempInput; // If units are the same, no conversion needed
      }

      document.getElementById("result").textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} ${toUnit}`;
    });
  </script>
</body>

</html>
